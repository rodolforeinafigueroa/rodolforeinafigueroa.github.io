<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Suma con Javascript</title>
    <style type="text/css">
      body
      {
        background-color: #e6f2ff;
        color: #004080;
        font-family: Helvetica;
      }
      strong
      {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Realizando sumas con <strong>JavaScript</strong></p>
    <p>En esta pagina se ejecuta un script embebido en javascript para la suma de dos variables.</p>
    <script type="text/javascript">
      var x = 1;
      var y = 2;
      var z = x + y;
      document.write('El valor de Z es ' + z);
    </script>
  </body>
</html>
